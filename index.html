<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./keyboard.ico" type="image/x-icon">
  <title>Typing Speed Game</title>
  <!-- Google Fonts "Open Sans" -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Game</h1>
    <p>Javascript Edition</p>
    <div class="box">
      <div class="popup"></div>
      <p class="text">Loading...</p>
      <div class="info">
        <span class="time-left">Counter: 00:00</span>
        <span class="mistakes">Mistakes: 00</span>
        <span class="wpm">WPM: 00</span>
        <span class="cpm">CPM: 00</span>
        <span class="try-again btn" id="replay">Try Again</span>
      </div>
    </div>
  </div>
  <!-- Js Script -->
  <script src="./script.js"></script>
</body>
</html>
